<!DOCTYPE html>
<head>
  <title>Employee Registration Form</title>
</head>
  <body>
    <div style="display: flex;flex-direction: column; justify-content:start;align-items: center;justify-items: start;">
     <div style="text-align: left;">  
      <h1>Employee Register Form</h1>
      <br>
      <form accept="" method="post">
        <div>
          <label><b><span style="color:darkslateblue;">Full Name:</span> </b></label>
          <input type="text" name="Fullname" required style="width: 100%; padding: 8px;">
          <br><br>
        </div>
        <div>
          <label><b><span style="color:darkslateblue">Email:</span> </b></label>
          <input type="text" name="fullname" required style="width: 100%; padding: 8px;">
          <br><br>
        </div>
        <div>
          <label><b><span style="color:darkslateblue">Phone No:</span> </b></label>
          <input type="number" name="PHONE" required style="width: 100%; padding: 8px;">
          <br><br>
        </div>
        <div>
          <label><b><span style="color: darkslateblue;">Gender:</span></b></label>
          <br>
          <input type="radio" name="Gender" value="male">MALE
          <input type="radio" name="Gender" value="Female">FEMALE
          <br><br>
        </div>
        <div>
          <label><b><span style="color:darkslateblue">DOB:</span> </b></label>
          <input type="date" name="dob" required style="width: 100%; padding: 8px;">
          <br><br>
        </div>
        <div>
          <label><b><span style="color:darkslateblue">Applying Postion:</span> </b></label>
          <input type="text" name="pos" required style="width: 100%; padding: 8px;">
          <br><br>
        </div>
        <div>
          <label><b><span style="color:darkslateblue">Resume:</span> </b></label>
          <input type="file" name="resume" required style="width: 100%; padding: 8px;">
          <br><br>
        </div>
        <div>
          <label><b><span style="color:darkslateblue">Address:</span> </b></label>
          <textarea name="address" required style="width: 100%; padding: 8px;"></textarea>
          <br><br>
        </div>
        <div>
          <input type="submit" name="submit" style="color: darkslateblue;font-weight: bold;">
          <br><br>
        </div>
       
      </form> 
    </div>
    
    </div>
  </body>

</html>
